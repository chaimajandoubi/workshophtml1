<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header id="home">
      <img src="primas.png" alt="error" />
      <nav>
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#contact">contact</a>
      </nav>
    </header>
    <main id="about">
      <dl>
        <dt>about</dt>
        <dd>name</dd>
        <dd>last name</dd>
        <dd>academic background</dd>
      </dl>
      <iframe
        width="719"
        height="546"
        src="https://www.youtube.com/embed/CjduWj2GIhY?list=PLtKHe7Z2QnnH8hjtv4Ehv4x00ZDIhifUr"
        title="مسلسل شوفلي حل - الموسم 2005 - الحلقة الثلاثون"
      ></iframe>
    </main>
    <footer id="contact">
      <table>
        <form action="contact">
          <tr>
            <td>name</td>
            <td><input type="text" name="name" /></td>
          </tr>
          <tr>
            <td>last name</td>
            <td><input type="text" name="last name" /></td>
          </tr>
          <tr>
            <td>adress</td>
            <td><input type="text" name="adress" /></td>
          </tr>
          <tr>
            <td>email adress</td>
            <td><input type="email" placeholder="exemple@gmailcom" /></td>
          </tr>
          <tr>
            <td>comment</td>
            <td>
              <textarea
                name="comment"
                id=""
                cols="30"
                rows="10"
                placeholder="write here"
              ></textarea>
            </td>
          </tr>

          <td><input type="submit" value="send" /></td>
        </form>
      </table>
    </footer>
  </body>
</html>
